<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVG Pro Converter</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>SVG Pro Converter</h1>

    <div class="controls">
    <input type="file" id="fileInput" accept=".svg,.png,.jpg,.jpeg,image/*" capture="environment">
      <input type="color" id="colorInput" title="Change Fill Color" />
      <select id="ratioSelect">
        <option value="1:1">1:1</option>
        <option value="4:5">4:5</option>
        <option value="3:4">3:4</option>
        <option value="16:9">16:9</option>
        <option value="9:16">9:16</option>
      </select>
      <select id="exportFormat" title="Export Type">
        <option value="jpg">JPG</option>
        <option value="png">PNG</option>
        <option value="pdf">PDF</option>
      </select>
      <label class="upload-icon">
        Upload Logo
        <input type="file" id="logoInput" accept="image/*" hidden />
      </label>
      <button id="toggleBgBtn">Toggle BG</button>
      <button id="resetBtn">Reset</button>
      <button id="exportBtn">â¬‡ Download</button>
    </div>

    <div id="svgDisplay" class="svg-box"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
