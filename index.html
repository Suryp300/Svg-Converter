<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart SVG + Image Tool</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/cropperjs@1.5.13/dist/cropper.min.css" rel="stylesheet"/>
</head>
<body class="dark-mode">

  <!-- Floating Smart Action Menu -->
  <div id="actionMenu">
    <button onclick="triggerUpload()">Upload</button>
    <button onclick="openEditor()">Edit</button>
    <button onclick="exportImage()">Export</button>
    <button onclick="generateAIContent()">AI Toolkit</button>
  </div>

  <!-- File Upload -->
  <input type="file" id="fileInput" accept=".svg,image/*" hidden onchange="handleFile(this.files[0])" />
  <div id="canvasContainer">
    <canvas id="editorCanvas"></canvas>
  </div>

  <!-- Aspect Ratio Control -->
  <div id="ratioControl">
    <label>Aspect Ratio:</label>
    <select onchange="changeAspect(this.value)">
      <option value="1:1">1:1</option>
      <option value="4:5">4:5</option>
      <option value="16:9">16:9</option>
      <option value="custom">Custom</option>
    </select>
    <div id="customRatio" style="display:none;">
      <input type="number" id="widthRatio" placeholder="Width" />
      <input type="number" id="heightRatio" placeholder="Height" />
      <button onclick="applyCustomRatio()">Apply</button>
    </div>
  </div>

  <!-- Color Changer -->
  <div id="colorChanger">
    <label>Change Color:</label>
    <input type="color" id="colorPicker" onchange="changeSVGColor(this.value)" />
  </div>

  <!-- Download with Format Options -->
  <div id="downloadDropdown">
    <button onclick="toggleDownload()">Download â–¼</button>
    <div id="formatOptions">
      <button onclick="downloadImage('jpg')">JPG</button>
      <button onclick="downloadImage('png')">PNG</button>
      <button onclick="downloadImage('pdf')">PDF</button>
    </div>
  </div>

  <!-- Smart Mode Toggle -->
  <label>
    <input type="checkbox" id="smartMode" />
    Enable Smart Mode (Auto Caption + Alt)
  </label>

  <script src="script.js"></script>
</body>
</html>
