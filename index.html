<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SVG Pro Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>SVG Pro Converter</h1>

    <div class="controls">
      <input type="file" id="upload" accept=".svg">
      <input type="file" id="logoUpload" accept="image/*" hidden>
      <label for="logoUpload" title="Upload Logo" class="icon-button">üè∑Ô∏è</label>

      <input type="color" id="colorPicker" value="#8000ff" title="Change Fill Color">
      <select id="ratioSelector" title="Aspect Ratio">
        <option value="1">1:1</option>
        <option value="4/3">4:3</option>
        <option value="16/9">16:9</option>
        <option value="2">2:1</option>
      </select>

      <button onclick="toggleBackground()">Toggle BG</button>
      <button onclick="resetSVG()">Reset</button>

      <div class="dropdown">
        <button class="dropbtn">‚¨áÔ∏è Export</button>
        <div class="dropdown-content">
          <a href="#" onclick="downloadImage('jpg')">JPG</a>
          <a href="#" onclick="downloadImage('png')">PNG</a>
          <a href="#" onclick="downloadPDF()">PDF</a>
        </div>
      </div>
    </div>

    <div class="editor-preview">
      <textarea id="codeEditor" spellcheck="false"></textarea>
      <div id="preview" class="preview" contenteditable="false"></div>
    </div>

    <div id="errorMsg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
